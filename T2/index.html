<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<title>Sistema de coevaluaciones</title>

	<style type="text/css">
		#logo-fcfm{
			width: 200px;
		}
	</style>

</head>
<body>
	<nav class="navbar row bg-white shadow-sm">
		<div class="col">	
			<span class="navbar-brand mb-0 h1">Sistema De Coevaluaciones</span>
			<div class="w-100">	</div>
			<div class="row no-gutters">	
				<a href="">Inicio Admin</a>
				<span class="mx-3 text-primary">|</span>
				<a href="">Inicio Usuarios</a>
			</div>
		</div>
		<div class="col-auto">	
			<img id="logo-fcfm" src="logo_fcfm.svg" alt="Logo FCFM">
		</div>
	</nav>

	<div class="container">
		<div class="card border-light mx-auto mt-5 shadow-sm col-lg-5 col-md-7">
			<div class="card-body">	
				<h4 class="card-title text-center text-muted mb-4">Ingreso Usuarios</h4>
				<form action="	">
					<div class="form-group row no-gutters mb-4">
						<i class="fas fa-user h4 ml-1 mr-3 align-self-end text-muted"></i>
						<input class="form-control col pl-3" type="text" placeholder="Rut">
					</div>
					<div class="form-group row no-gutters mb-4">
						<i class="fas fa-unlock h4 ml-1 mr-3 align-self-end text-muted"></i>
						<input class="form-control col pl-3" type="password" placeholder="Clave">	
					</div>
					<button type="submit" class="btn btn-block btn-primary">Ingresar</button>
				</form>

			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
